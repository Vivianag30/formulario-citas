<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Citas - Asesores de Ventas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .datetime-group {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Registro de Citas</h1>
            <p>Sistema automatizado para asesores de ventas</p>
        </div>
        
        <div class="form-container">
            <form id="appointmentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">Nombre *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Apellido *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cedula">C√©dula *</label>
                        <input type="text" id="cedula" name="cedula" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Tel√©fono *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="location">Lugar de la Cita *</label>
                        <input type="text" id="location" name="location" required placeholder="Ej: Oficina Central, Casa del cliente, etc.">
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentDate">Fecha de la Cita *</label>
                        <input type="date" id="appointmentDate" name="appointmentDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentTime">Hora de la Cita *</label>
                        <input type="time" id="appointmentTime" name="appointmentTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="advisor">Asesor Responsable *</label>
                        <input type="text" id="advisor" name="advisor" required placeholder="Nombre del asesor">
                    </div>
                    
                    <div class="form-group">
                        <label for="origin">Origen del Contacto</label>
                        <select id="origin" name="origin">
                            <option value="">Seleccionar origen...</option>
                            <option value="Referido">Referido</option>
                            <option value="Redes Sociales">Redes Sociales</option>
                            <option value="Publicidad Online">Publicidad Online</option>
                            <option value="Llamada en Fr√≠o">Llamada en Fr√≠o</option>
                            <option value="Base de Datos">Base de Datos</option>
                            <option value="Evento">Evento</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    üìù Registrar Cita
                </button>
            </form>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const statusMessage = document.getElementById('statusMessage');
            const originalBtnText = submitBtn.innerHTML;
            
            // URL fija del Google Apps Script - CAMBIAR ESTA URL POR LA TUYA
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxbAWdR3J4UgpoH7oPaVBIJpvwCkpUizLRW3dfqPK0w93cIbRLuAykNwRrtSdl-ukae/exec';
            
            // Mostrar estado de env√≠o
            submitBtn.innerHTML = '‚è≥ Enviando...';
            submitBtn.disabled = true;
            statusMessage.style.display = 'none';
            
            // Recopilar datos del formulario
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                // Usar modo no CORS para evitar problemas de CORS
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });
                
                // Con no-cors no podemos leer la respuesta, as√≠ que asumimos √©xito
                statusMessage.className = 'status-message success';
                statusMessage.innerHTML = '‚úÖ ¬°Cita registrada exitosamente! Revisa tu Google Sheet y Calendar.';
                statusMessage.style.display = 'block';
                
                // Limpiar formulario
                this.reset();
                
                // Establecer fecha m√≠nima a hoy
                document.getElementById('appointmentDate').min = new Date().toISOString().split('T')[0];
                
            } catch (error) {
                console.error('Error details:', error);
                
                // Intentar m√©todo alternativo con form data
                try {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                    
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = SCRIPT_URL;
                    form.target = iframe.name;
                    
                    Object.keys(data).forEach(key => {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = data[key];
                        form.appendChild(input);
                    });
                    
                    document.body.appendChild(form);
                    form.submit();
                    
                    statusMessage.className = 'status-message success';
                    statusMessage.innerHTML = '‚úÖ ¬°Cita registrada exitosamente! Revisa tu Google Sheet y Calendar.';
                    statusMessage.style.display = 'block';
                    
                    // Limpiar formulario
                    this.reset();
                    
                    // Limpiar elementos temporales
                    setTimeout(() => {
                        document.body.removeChild(form);
                        document.body.removeChild(iframe);
                    }, 1000);
                    
                } catch (fallbackError) {
                    statusMessage.className = 'status-message error';
                    statusMessage.innerHTML = '‚ùå Error al registrar la cita. Contacta al administrador del sistema.';
                    statusMessage.style.display = 'block';
                }
            }
            
            // Restaurar bot√≥n
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
            
            // Ocultar mensaje despu√©s de 5 segundos
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        });
        
        // Establecer fecha m√≠nima a hoy
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('appointmentDate').min = today;
        });
    </script>
</body>
</html>
